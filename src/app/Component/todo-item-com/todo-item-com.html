<div
    class="p-4 border-b border-gray-200 hover:bg-gray-400 hover:-translate-y-2  rounded-lg transition-all duration-300">
    <div class="flex items-center space-x-3">
        <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            [checked]="todo().completed" (change)="this.todoClicked()" />
        <span class="text-gray-900 font-medium " [appCompleteTodoDirective]="todo().completed">
            {{todo().title | uppercasePipe}}
        </span>
    </div>
</div>
